<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="movie-title">Movie Title</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header><section id="movie-details">
    <img id="movie-poster" src="" alt="Movie Poster">
    <p id="movie-description">Movie description goes here...</p>
    <p><strong>Year:</strong> <span id="movie-year"></span></p>
    <a id="stream-link" href="#" target="_blank">Stream</a>
    <a id="download-link" href="#" target="_blank">Download</a>
</section>

<footer>
    <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
</footer>

<script>
    // Fetch movie details from URL parameters
    const params = new URLSearchParams(window.location.search);
    const movieName = params.get("name");

    // Simulated movie data (replace with real data source later)
    const movieData = {
        "Inception": {
            title: "Inception",
            poster: "inception.jpg",
            description: "A mind-bending thriller by Christopher Nolan.",
            year: "2010",
            stream: "#",
            download: "#"
        }
        // Add more movies here
    };
    
    if (movieName && movieData[movieName]) {
        document.getElementById("movie-title").textContent = movieData[movieName].title;
        document.getElementById("movie-poster").src = movieData[movieName].poster;
        document.getElementById("movie-description").textContent = movieData[movieName].description;
        document.getElementById("movie-year").textContent = movieData[movieName].year;
        document.getElementById("stream-link").href = movieData[movieName].stream;
        document.getElementById("download-link").href = movieData[movieName].download;
    } else {
        document.getElementById("movie-details").innerHTML = "<p>Movie not found.</p>";
    }
</script>

</body>
</html>
