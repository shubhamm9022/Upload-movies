<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <style>
        /* General Styles */
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-player:hover .controls {
            opacity: 1;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            margin: 0 5px;
        }

        .controls button:hover {
            color: #f39c12;
        }

        .controls input[type="range"] {
            width: 100px;
            margin: 0 10px;
        }

        .download-btn {
            background-color: #e67e22;
            color: #fff;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .download-btn:hover {
            background-color: #d35400;
        }

        .movie-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .movie-info h1 {
            font-size: 2.5em;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .movie-info p {
            font-size: 1.2em;
            color: #ccc;
            margin: 5px 0;
        }

        .movie-info .links {
            margin-top: 15px;
        }

        .movie-info .links a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .movie-info .links a:hover {
            color: #e67e22;
            text-decoration: underline;
        }

        /* Mobile Friendly */
        @media (max-width: 768px) {
            .movie-info h1 {
                font-size: 2em;
            }

            .download-btn {
                width: 90%;
                font-size: 1em;
            }

            .video-player {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    Movie Streaming
</header>

<div class="container">
    <div class="movie-info">
        <h1>Movie Title</h1>
        <p>Year: 2025</p>
        <p>Genre: Action, Adventure</p>
        <div class="links">
            <a href="#streamingLink1" target="_blank">Stream (Earnvids)</a>
            <a href="#streamingLink2" target="_blank">Stream (Streamtape)</a>
        </div>
    </div>

    <div class="video-player">
        <video id="videoPlayer" controls>
            <source src="your-earnvids-video-link.mp4" type="video/mp4" id="earnvids">
            <source src="your-streamtape-video-link.mp4" type="video/mp4" id="streamtape">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPauseBtn">‚èØÔ∏è</button>
            <button id="muteBtn">üîä</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <button id="fullscreenBtn">üî≤</button>
            <button id="speedBtn">1x</button>
        </div>
    </div>

    <button class="download-btn" onclick="window.location.href = 'your-pixeldrain-download-link';">
        Download Now
    </button>
</div>

<script>
    // Video Player Controls
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const speedBtn = document.getElementById('speedBtn');

    // Play/Pause Toggle
    playPauseBtn.addEventListener('click', () => {
        if (videoPlayer.paused) {
            videoPlayer.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
        } else {
            videoPlayer.pause();
            playPauseBtn.textContent = '‚èØÔ∏è';
        }
    });

    // Mute/Unmute Toggle
    muteBtn.addEventListener('click', () => {
        videoPlayer.muted = !videoPlayer.muted;
        muteBtn.textContent = videoPlayer.muted ? 'üîá' : 'üîä';
    });

    // Volume Control
    volumeSlider.addEventListener('input', () => {
        videoPlayer.volume = volumeSlider.value;
    });

    // Fullscreen Toggle
    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            videoPlayer.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });

    // Playback Speed Control
    const speeds = [0.5, 1, 1.5, 2];
    let currentSpeedIndex = 1;
    speedBtn.addEventListener('click', () => {
        currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
        videoPlayer.playbackRate = speeds[currentSpeedIndex];
        speedBtn.textContent = `${speeds[currentSpeedIndex]}x`;
    });

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
        switch (e.key) {
            case ' ': // Spacebar to play/pause
                if (videoPlayer.paused) videoPlayer.play();
                else videoPlayer.pause();
                break;
            case 'ArrowUp': // Increase volume
                videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
                volumeSlider.value = videoPlayer.volume;
                break;
            case 'ArrowDown': // Decrease volume
                videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
                volumeSlider.value = videoPlayer.volume;
                break;
            case 'f': // Toggle fullscreen
                if (!document.fullscreenElement) videoPlayer.requestFullscreen();
                else document.exitFullscreen();
                break;
        }
    });
</script>

</body>
</html>
