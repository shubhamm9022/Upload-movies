<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMDrive - Premium File Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --primary-light: #4895ef;
      --accent: #f72585;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #ffffff;
      --gray: #a1a1aa;
      --gray-light: #e4e4e7;
      --sans-serif: 'Manrope', sans-serif;
      --display: 'Plus Jakarta Sans', sans-serif;
      --premium: 'Montserrat', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      font-family: var(--sans-serif);
      overflow: hidden;
      position: relative;
    }

    /* New Animated Background Elements */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: -1;
      animation: float 15s ease-in-out infinite;
    }

    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 400px;
      height: 400px;
      background: var(--accent);
      bottom: 10%;
      right: 5%;
      animation-delay: 3s;
    }

    .bg-circle:nth-child(3) {
      width: 250px;
      height: 250px;
      background: var(--primary-light);
      top: 50%;
      right: 15%;
      animation-delay: 6s;
    }

    .bg-circle:nth-child(4) {
      width: 350px;
      height: 350px;
      background: var(--accent);
      bottom: 30%;
      left: 10%;
      animation-delay: 9s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, 20px) rotate(5deg); }
      50% { transform: translate(0, 30px) rotate(0deg); }
      75% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    /* New Grid Background Effect */
    .bg-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
      opacity: 0.3;
    }
    
    .content-container {
      max-width: 720px;
      width: 100%;
      background-color: rgba(10, 10, 10, 0.92);
      border-radius: 28px;
      padding: 4.5rem 3.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7),
                  0 0 0 1px rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
    }
    
    .content-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, 
        var(--accent), 
        var(--primary-light), 
        var(--primary));
      box-shadow: 0 0 20px rgba(247, 37, 133, 0.4),
                  0 0 30px rgba(72, 149, 239, 0.3);
    }
    
    .content-container::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 1px;
      background: linear-gradient(145deg, 
        rgba(255, 255, 255, 0.1), 
        rgba(255, 255, 255, 0.01));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    
    .logo {
      font-family: var(--display);
      font-size: 4.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      line-height: 1;
      text-shadow: 0 0 20px rgba(67, 97, 238, 0.3);
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      transform: scaleX(0.7);
      opacity: 0.7;
    }
    
    .tagline {
      font-family: var(--display);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--gray-light);
      letter-spacing: -0.5px;
    }
    
    .description {
      font-family: var(--premium);
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--gray);
      margin-bottom: 3rem;
      font-weight: 400;
      max-width: 580px;
      margin-left: auto;
      margin-right: auto;
      letter-spacing: 0.3px;
    }
    
    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 1.2rem 3rem;
      border-radius: 14px;
      font-family: var(--display);
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      font-size: 1.05rem;
      border: none;
      z-index: 1;
      transform-style: preserve-3d;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      color: var(--light);
      box-shadow: 0 4px 25px rgba(67, 97, 238, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 35px rgba(67, 97, 238, 0.7),
                  0 0 0 1px rgba(255, 255, 255, 0.15);
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-light), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .btn-primary:hover::after {
      opacity: 1;
    }
    
    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.07);
      color: var(--gray-light);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-3px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      margin: 3rem 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--accent);
      filter: blur(1px);
    }
    
    .footer {
      font-size: 0.95rem;
      color: var(--gray);
      letter-spacing: 0.5px;
      font-family: var(--premium);
    }
    
    .footer span {
      color: var(--accent);
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      .content-container {
        padding: 3.5rem 2.5rem;
      }
      
      .logo {
        font-size: 3.5rem;
      }
      
      .tagline {
        font-size: 1.7rem;
      }
    }
    
    @media (max-width: 480px) {
      .content-container {
        padding: 3rem 2rem;
        border-radius: 24px;
      }
      
      .logo {
        font-size: 3rem;
      }
      
      .tagline {
        font-size: 1.5rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .btn {
        padding: 1rem 2.5rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- New Background Elements -->
  <div class="bg-grid"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  
  <div class="content-container">
    <h1 class="logo">OMDrive</h1>
    <h2 class="tagline">A New Era of File Sharing</h2>
    
    <p class="description">
      This website is a file sharing platform that allows you to download files from Google Drive 
      using various alternative download links. There is more than one fallback link, 
      so files can always be downloaded.
    </p>
    
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Main Website</a>
      <a href="#" class="btn btn-secondary">Contact</a>
    </div>
    
    <div class="divider"></div>
    
    <div class="footer">
      Built with <span>❤️</span> by OlaM Admin
    </div>
  </div>
</body>
</html>
