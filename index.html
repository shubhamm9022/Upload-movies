<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMDrive - Premium File Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --primary-light: #4895ef;
      --accent: #f72585;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #ffffff;
      --gray: #a1a1aa;
      --gray-light: #e4e4e7;
      --sans-serif: 'Manrope', sans-serif;
      --display: 'Plus Jakarta Sans', sans-serif;
      --premium: 'Montserrat', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      font-family: var(--sans-serif);
      position: relative;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(247, 37, 133, 0.15) 0%, transparent 25%);
    }

    /* Content Container */
    .content-container {
      width: 100%;
      max-width: 400px;
      background-color: rgba(10, 10, 10, 0.92);
      border-radius: 16px;
      padding: 1.8rem 1.2rem;
      box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .content-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--primary-light), var(--primary));
    }
    
    /* Typography */
    .logo {
      font-family: var(--display);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.6rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    
    .tagline {
      font-family: var(--display);
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--gray-light);
    }
    
    .description {
      font-family: var(--premium);
      font-size: 0.85rem;
      line-height: 1.5;
      color: var(--gray);
      margin-bottom: 1.5rem;
      font-weight: 400;
      padding: 0 0.3rem;
    }
    
    /* Buttons - Extra Small for Mobile */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      padding: 0.5rem;
      border-radius: 8px;
      font-family: var(--display);
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
      font-size: 0.8rem;
      border: none;
      text-align: center;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      color: var(--light);
      box-shadow: 0 2px 10px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(67, 97, 238, 0.4);
    }
    
    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.07);
      color: var(--gray-light);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }
    
    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
      margin: 1.2rem 0;
    }
    
    /* Footer */
    .footer {
      font-size: 0.75rem;
      color: var(--gray);
      font-family: var(--premium);
    }
    
    .footer span {
      color: var(--accent);
    }

    /* Tablet and Desktop Styles */
    @media (min-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      .content-container {
        max-width: 450px;
        padding: 2rem 1.8rem;
        border-radius: 18px;
      }
      
      .logo {
        font-size: 2.2rem;
      }
      
      .tagline {
        font-size: 1.3rem;
      }
      
      .description {
        font-size: 0.9rem;
      }
      
      .btn-group {
        flex-direction: row;
        justify-content: center;
        gap: 0.8rem;
      }
      
      .btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h1 class="logo">OMDrive</h1>
    <h2 class="tagline">A New Era of File Sharing</h2>
    
    <p class="description">
      This website is a file sharing platform that allows you to download files from Google Drive 
      using various alternative download links. There is more than one fallback link, 
      so files can always be downloaded.
    </p>
    
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Main Website</a>
      <a href="#" class="btn btn-secondary">Contact</a>
    </div>
    
    <div class="divider"></div>
    
    <div class="footer">
      Built with <span>❤️</span> by OlaM Admin
    </div>
  </div>
</body>
</html>
