<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMDrive - A New Era of File Sharing</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-lighter: #60a5fa;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray: #94a3b8;
      --gray-light: #e2e8f0;
      --electric-blue: #00d1ff;
      --neon-purple: #a855f7;
      --neon-pink: #ec4899;
      --neon-green: #10b981;
      --gold: #f59e0b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Futuristic gradient mesh background */
    .gradient-mesh {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 50% 10%, rgba(236, 72, 153, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 10% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 25%);
      z-index: -3;
      animation: gradient-rotate 30s infinite alternate linear;
    }
    
    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
      z-index: -2;
      animation: float-orb linear infinite;
    }
    
    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--electric-blue), transparent 70%);
      top: 20%;
      left: 10%;
      animation-duration: 25s;
    }
    
    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--neon-purple), transparent 70%);
      top: 60%;
      left: 70%;
      animation-duration: 30s;
      animation-delay: -10s;
    }
    
    .orb-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, var(--neon-green), transparent 70%);
      top: 80%;
      left: 20%;
      animation-duration: 20s;
      animation-delay: -5s;
    }
    
    /* Grid overlay */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      opacity: 0.3;
    }
    
    /* Main content */
    .content {
      max-width: 680px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(5px);
      background: rgba(2, 6, 23, 0.5);
      padding: 3rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--electric-blue), var(--neon-purple), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      animation: text-shine 3s infinite alternate;
    }
    
    .tagline {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      background: linear-gradient(to right, var(--light), var(--gray-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .description {
      font-size: 1.2rem;
      line-height: 1.6;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto 3rem;
      font-weight: 400;
    }
    
    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      z-index: 1;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--electric-blue), var(--primary-light));
      color: var(--darker);
      box-shadow: 0 4px 25px rgba(0, 209, 255, 0.4);
      border: 1px solid rgba(0, 209, 255, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 35px rgba(0, 209, 255, 0.6);
      animation: pulse-blue 2s infinite;
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .btn-primary:hover::after {
      opacity: 1;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--electric-blue);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 209, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(0, 209, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 209, 255, 0.2);
      color: var(--primary-lighter);
      border-color: var(--primary-lighter);
    }
    
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: 400;
    }
    
    /* Animations */
    @keyframes gradient-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(5deg);
      }
    }
    
    @keyframes float-orb {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-10%, -10%);
      }
      100% {
        transform: translate(10%, 10%);
      }
    }
    
    @keyframes text-shine {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    
    @keyframes pulse-blue {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 209, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(0, 209, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 209, 255, 0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content {
        padding: 2rem;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .tagline {
        font-size: 1.8rem;
      }
      
      .description {
        font-size: 1.1rem;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="gradient-mesh"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="grid-overlay"></div>
  
  <!-- Main content -->
  <div class="content">
    <h1 class="logo">OMDrive</h1>
    <h2 class="tagline">A New Era of File Sharing</h2>
    <p class="description">
      This website is a file sharing platform that allows you to download files from Google Drive 
      using various alternative download links. There is more than one fallback link, 
      so files can always be downloaded.
    </p>
    
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Main Website</a>
      <a href="#" class="btn btn-secondary">Contact</a>
    </div>
    
    <div class="footer">
      Built with ❤️ by OlaM Admin
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const container = document.body;
      const particleCount = window.innerWidth < 768 ? 15 : 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.borderRadius = '50%';
        particle.style.filter = 'blur(1px)';
        particle.style.zIndex = '-1';
        particle.style.animation = 'float-particle linear infinite';
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        const colors = ['rgba(0, 209, 255, 0.4)', 'rgba(168, 85, 247, 0.4)', 'rgba(245, 158, 11, 0.4)'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // Apply styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.background = color;
        
        container.appendChild(particle);
      }
    }
    
    // Add particle animation to style
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes float-particle {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-20px, -20px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    `;
    document.head.appendChild(style);
    
    // Initialize on load
    window.addEventListener('load', createParticles);
    
    // Recreate on resize
    window.addEventListener('resize', function() {
      document.querySelectorAll('div[style*="float-particle"]').forEach(el => el.remove());
      createParticles();
    });
  </script>
</body>
</html>
