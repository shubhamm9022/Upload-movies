<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesVault.HQ - Movie Player</title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Website Header -->
    <div class="header-container">
        <h1 class="main-title">MoviesVault.HQ</h1>
    </div>

    <div class="container">

        <!-- Movie Title & Year -->
        <h2 class="movie-title">The Batman (2022)</h2>

        <!-- Player Source Selector -->
        <div class="source-buttons">
            <button class="player-button" onclick="loadVideo('streamtape')">Player 1</button>
            <button class="player-button" onclick="loadVideo('earnvids')">Player 2</button>
        </div>

        <!-- Video Player -->
        <div class="video-container">
            <video id="player" controls poster="poster.jpg"></video>
        </div>

        <!-- Download Button -->
        <a id="download-btn" class="download-button" href="#" download>Download Movie</a>

        <!-- Footer -->
        <footer>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=copyright" />
            <p>Copyright Â© MoviesVault.HQ 2025</p>
        </footer>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.js"></script>

    <!-- Custom JS -->
    <script>
        const player = new Plyr('#player');

        // Movie Sources
        const sources = {
            streamtape: "https://streamtape.com/e/EXAMPLE1234",
            earnvids: "https://earnvids.com/v/EXAMPLE5678"
        };

        // Load Video Function
        function loadVideo(source) {
            const videoSrc = sources[source];
            player.source = {
                type: 'video',
                sources: [{
                    src: videoSrc,
                    type: 'video/mp4'
                }]
            };

            // Set download button link
            document.getElementById("download-btn").href = videoSrc;
        }

        // Load default source
        loadVideo('streamtape');
    </script>

</body>

</html>
