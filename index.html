<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OMDrive - Premium File Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --primary-light: #4895ef;
      --accent: #f72585;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #ffffff;
      --gray: #a1a1aa;
      --gray-light: #e4e4e7;
      --sans-serif: 'Manrope', sans-serif;
      --display: 'Plus Jakarta Sans', sans-serif;
      --premium: 'Montserrat', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      font-family: var(--sans-serif);
      overflow: auto;
      position: relative;
      transform-origin: top left;
    }

    /* New Fluid Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .fluid-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      mix-blend-mode: screen;
    }

    /* Shape 1 - Large Blue */
    .fluid-shape:nth-child(1) {
      width: 800px;
      height: 800px;
      background: var(--primary);
      top: -300px;
      left: -300px;
      animation: fluid-move 25s ease infinite alternate;
    }

    /* Shape 2 - Pink */
    .fluid-shape:nth-child(2) {
      width: 600px;
      height: 600px;
      background: var(--accent);
      bottom: -200px;
      right: -200px;
      animation: fluid-move 30s ease infinite alternate-reverse;
    }

    /* Shape 3 - Light Blue */
    .fluid-shape:nth-child(3) {
      width: 700px;
      height: 700px;
      background: var(--primary-light);
      top: 50%;
      right: -350px;
      animation: fluid-move 35s ease infinite;
    }

    /* Shape 4 - Purple */
    .fluid-shape:nth-child(4) {
      width: 500px;
      height: 500px;
      background: var(--primary-dark);
      bottom: 30%;
      left: -250px;
      animation: fluid-move 40s ease infinite alternate-reverse;
    }

    @keyframes fluid-move {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(30%, 15%) scale(1.1) rotate(10deg);
      }
      50% {
        transform: translate(15%, 30%) scale(0.9) rotate(-15deg);
      }
      75% {
        transform: translate(-20%, 10%) scale(1.05) rotate(5deg);
      }
      100% {
        transform: translate(-10%, -20%) scale(0.95) rotate(-10deg);
      }
    }

    /* Content Container - Fixed Size */
    .content-container {
      width: 720px;
      background-color: rgba(10, 10, 10, 0.92);
      border-radius: 28px;
      padding: 4.5rem 3.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7),
                  0 0 0 1px rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }
    
    .content-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, 
        var(--accent), 
        var(--primary-light), 
        var(--primary));
      box-shadow: 0 0 20px rgba(247, 37, 133, 0.4),
                  0 0 30px rgba(72, 149, 239, 0.3);
    }
    
    .content-container::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 1px;
      background: linear-gradient(145deg, 
        rgba(255, 255, 255, 0.1), 
        rgba(255, 255, 255, 0.01));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    
    /* Fixed Typography */
    .logo {
      font-family: var(--display);
      font-size: 4.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      line-height: 1;
      text-shadow: 0 0 20px rgba(67, 97, 238, 0.3);
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      transform: scaleX(0.7);
      opacity: 0.7;
    }
    
    .tagline {
      font-family: var(--display);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--gray-light);
      letter-spacing: -0.5px;
    }
    
    .description {
      font-family: var(--premium);
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--gray);
      margin-bottom: 3rem;
      font-weight: 400;
      max-width: 580px;
      margin-left: auto;
      margin-right: auto;
      letter-spacing: 0.3px;
    }
    
    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 1.2rem 3rem;
      border-radius: 14px;
      font-family: var(--display);
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      font-size: 1.05rem;
      border: none;
      z-index: 1;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      color: var(--light);
      box-shadow: 0 4px 25px rgba(67, 97, 238, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 35px rgba(67, 97, 238, 0.7),
                  0 0 0 1px rgba(255, 255, 255, 0.15);
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-light), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .btn-primary:hover::after {
      opacity: 1;
    }
    
    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.07);
      color: var(--gray-light);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-3px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      margin: 3rem 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--accent);
      filter: blur(1px);
    }
    
    .footer {
      font-size: 0.95rem;
      color: var(--gray);
      letter-spacing: 0.5px;
      font-family: var(--premium);
    }
    
    .footer span {
      color: var(--accent);
      font-weight: 600;
    }

    /* Mobile Scaling */
    @media (max-width: 720px) {
      body {
        transform: scale(calc(var(--viewport-width) / 720));
        width: 720px;
        height: auto;
        padding: 2rem;
      }
      
      .bg-animation {
        transform: scale(calc(var(--viewport-width) / 720));
        width: 720px;
        height: 100vh;
      }
    }

    /* Mobile Orientation Handling */
    @media (max-height: 600px) and (max-width: 720px) {
      body {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    }
  </style>
  <script>
    // Handle viewport scaling for mobile
    function updateViewport() {
      const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      document.documentElement.style.setProperty('--viewport-width', viewportWidth + 'px');
      
      if (viewportWidth < 720) {
        document.body.style.transform = `scale(${viewportWidth / 720})`;
      } else {
        document.body.style.transform = 'scale(1)';
      }
    }

    // Initialize and update on resize/orientation change
    window.addEventListener('load', updateViewport);
    window.addEventListener('resize', updateViewport);
    window.addEventListener('orientationchange', updateViewport);
  </script>
</head>
<body>
  <!-- New Fluid Background Animation -->
  <div class="bg-animation">
    <div class="fluid-shape"></div>
    <div class="fluid-shape"></div>
    <div class="fluid-shape"></div>
    <div class="fluid-shape"></div>
  </div>
  
  <div class="content-container">
    <h1 class="logo">OMDrive</h1>
    <h2 class="tagline">A New Era of File Sharing</h2>
    
    <p class="description">
      This website is a file sharing platform that allows you to download files from Google Drive 
      using various alternative download links. There is more than one fallback link, 
      so files can always be downloaded.
    </p>
    
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Main Website</a>
      <a href="#" class="btn btn-secondary">Contact</a>
    </div>
    
    <div class="divider"></div>
    
    <div class="footer">
      Built with <span>❤️</span> by OlaM Admin
    </div>
  </div>
</body>
</html>
