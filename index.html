<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #f39c12;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .video-player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .video-player {
            width: 100%;
            height: 400px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .quality-selector, .download-btn {
            background-color: #222;
            color: #f39c12;
            padding: 10px 20px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .quality-selector:hover, .download-btn:hover {
            background-color: #e67e22;
        }
        .movie-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-info h1 {
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .movie-info p {
            font-size: 1.2em;
            color: #ccc;
        }
        .movie-info .links {
            margin-top: 10px;
        }
        .movie-info .links a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        .movie-info .links a:hover {
            text-decoration: underline;
        }
        /* Mobile Friendly */
        @media (max-width: 768px) {
            header {
                font-size: 2em;
            }
            .movie-info h1 {
                font-size: 2em;
            }
            .download-btn, .quality-selector {
                width: 80%;
                font-size: 1em;
            }
            .video-player {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    Movie Streaming
</header>

<div class="container">
    <div class="movie-info">
        <h1>Movie Title</h1>
        <p>Year: 2025</p>
        <div class="links">
            <a href="#streamingLink1" target="_blank">Stream (Earnvids)</a>
            <a href="#streamingLink2" target="_blank">Stream (Streamtape)</a>
        </div>
    </div>

    <div class="video-player-container">
        <video id="videoPlayer" class="video-player" controls>
            <source src="your-earnvids-video-link-720p.mp4" type="video/mp4" id="earnvids720p">
            <source src="your-earnvids-video-link-1080p.mp4" type="video/mp4" id="earnvids1080p">
            <source src="your-streamtape-video-link-720p.mp4" type="video/mp4" id="streamtape720p">
            <source src="your-streamtape-video-link-1080p.mp4" type="video/mp4" id="streamtape1080p">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button class="quality-selector" onclick="setQuality('720p')">720p</button>
            <button class="quality-selector" onclick="setQuality('1080p')">1080p</button>
        </div>
    </div>

    <button class="download-btn" onclick="window.location.href = 'your-pixeldarin-download-link';">
        Download
    </button>
</div>

<script>
    function setQuality(quality) {
        var earnvids720p = document.getElementById('earnvids720p');
        var earnvids1080p = document.getElementById('earnvids1080p');
        var streamtape720p = document.getElementById('streamtape720p');
        var streamtape1080p = document.getElementById('streamtape1080p');
        var videoPlayer = document.getElementById('videoPlayer');
        
        if (quality === '720p') {
            if (earnvids720p.src) {
                videoPlayer.src = earnvids720p.src;
            } else {
                videoPlayer.src = streamtape720p.src;
            }
        } else if (quality === '1080p') {
            if (earnvids1080p.src) {
                videoPlayer.src = earnvids1080p.src;
            } else {
                videoPlayer.src = streamtape1080p.src;
            }
        }
        videoPlayer.play();
    }

    // Load video at default quality
    window.onload = function() {
        setQuality('720p');
    };
</script>

</body>
</html>
