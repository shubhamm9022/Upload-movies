<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFDrive - A New Era of File Sharing</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6d28d9;
      --primary-light: #8b5cf6;
      --primary-lighter: #a78bfa;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray: #94a3b8;
      --gray-light: #e2e8f0;
      --electric-blue: #00f5ff;
      --neon-purple: #b300ff;
      --hot-pink: #ff00aa;
      --neon-green: #00ff88;
      --neon-yellow: #f5ff00;
      --cyber-teal: #00ffcc;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Cyberpunk grid background */
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(var(--darker) 1px, transparent 1px),
        linear-gradient(90deg, var(--darker) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -3;
    }
    
    /* Animated neon scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          to bottom,
          transparent,
          transparent 3px,
          rgba(0, 245, 255, 0.05) 3px,
          rgba(0, 245, 255, 0.05) 6px
        );
      z-index: -2;
      animation: scan 8s linear infinite;
    }
    
    /* Neon glow effect */
    .neon-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 245, 255, 0.2) 0%, transparent 70%);
      filter: blur(30px);
      z-index: -1;
      animation: float-glow 15s infinite alternate ease-in-out;
    }
    
    .neon-glow:nth-child(2) {
      background: radial-gradient(circle, rgba(179, 0, 255, 0.2) 0%, transparent 70%);
      animation-delay: -5s;
      animation-duration: 20s;
      width: 400px;
      height: 400px;
      top: 30%;
      left: 70%;
    }
    
    .neon-glow:nth-child(3) {
      background: radial-gradient(circle, rgba(255, 0, 170, 0.2) 0%, transparent 70%);
      animation-delay: -10s;
      animation-duration: 25s;
      width: 350px;
      height: 350px;
      top: 70%;
      left: 20%;
    }
    
    /* Digital rain effect */
    .digital-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 80%, rgba(0, 245, 255, 0.03) 100%);
      z-index: -1;
      opacity: 0.3;
      pointer-events: none;
    }
    
    /* Main content container */
    .content-container {
      max-width: 800px;
      width: 90%;
      margin: 2rem auto;
      background: rgba(2, 6, 23, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(0, 245, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 245, 255, 0.1),
                  0 0 80px rgba(179, 0, 255, 0.1);
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .content-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        var(--cyber-teal), 
        var(--electric-blue), 
        var(--neon-purple));
      animation: border-glow 3s infinite alternate;
    }
    
    /* Main content */
    .content {
      max-width: 680px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, 
        var(--cyber-teal), 
        var(--electric-blue), 
        var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
      animation: text-glow 2s infinite alternate;
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        var(--cyber-teal), 
        var(--electric-blue), 
        var(--neon-purple));
      border-radius: 3px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s ease;
      animation: underline-grow 2s infinite alternate;
    }
    
    .tagline {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 600;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      background: linear-gradient(to right, var(--light), var(--gray-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .description {
      font-size: clamp(1rem, 3vw, 1.2rem);
      line-height: 1.6;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto 3rem;
      font-weight: 400;
    }
    
    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      z-index: 1;
      min-width: 200px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--electric-blue), var(--neon-green));
      color: var(--darker);
      box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
      border: 1px solid rgba(0, 245, 255, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 245, 255, 0.8);
      animation: btn-pulse 1.5s infinite;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent,
        transparent,
        transparent
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: btn-shine 3s infinite;
    }
    
    .btn-secondary {
      background: rgba(0, 0, 0, 0.3);
      color: var(--electric-blue);
      backdrop-filter: blur(10px);
      border: 1px solid var(--electric-blue);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(0, 245, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
      color: var(--neon-green);
      border-color: var(--neon-green);
    }
    
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: 400;
    }
    
    /* Animations */
    @keyframes scan {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 100%;
      }
    }
    
    @keyframes float-glow {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-10%, -10%);
      }
      100% {
        transform: translate(10%, 10%);
      }
    }
    
    @keyframes text-glow {
      0% {
        text-shadow: 0 0 15px rgba(0, 245, 255, 0.5),
                     0 0 30px rgba(179, 0, 255, 0.3);
      }
      100% {
        text-shadow: 0 0 25px rgba(0, 245, 255, 0.8),
                     0 0 50px rgba(179, 0, 255, 0.5);
      }
    }
    
    @keyframes btn-pulse {
      0% {
        box-shadow: 0 0 25px rgba(0, 245, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 245, 255, 1);
      }
      100% {
        box-shadow: 0 0 25px rgba(0, 245, 255, 0.8);
      }
    }
    
    @keyframes btn-shine {
      0% {
        left: -50%;
      }
      100% {
        left: 150%;
      }
    }
    
    @keyframes border-glow {
      0% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes underline-grow {
      0% {
        transform: scaleX(0);
        transform-origin: right;
      }
      100% {
        transform: scaleX(1);
        transform-origin: left;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-container {
        padding: 2rem 1.5rem;
        width: 95%;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn {
        width: 100%;
        min-width: auto;
      }
    }
    
    @media (max-width: 480px) {
      .content-container {
        padding: 1.5rem 1rem;
      }
      
      .logo {
        font-size: 2.2rem;
      }
      
      .tagline {
        font-size: 1.3rem;
      }
      
      .description {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Cyberpunk background elements -->
  <div class="cyber-grid"></div>
  <div class="scanlines"></div>
  <div class="neon-glow"></div>
  <div class="neon-glow"></div>
  <div class="neon-glow"></div>
  <div class="digital-rain"></div>
  
  <!-- Content container -->
  <div class="content-container">
    <div class="content">
      <h1 class="logo">MFDrive</h1>
      <h2 class="tagline">A New Era of File Sharing</h2>
      <p class="description">
        This website is a file sharing platform that allows you to download files from Google Drive 
        using various alternative download links. There is more than one fallback link, 
        so files can always be downloaded.
      </p>
      
      <div class="btn-group">
        <a href="#" class="btn btn-primary">Main Website</a>
        <a href="#" class="btn btn-secondary">Contact</a>
      </div>
      
      <div class="footer">
        Built with ❤️ by Moflix Admin
      </div>
    </div>
  </div>

  <script>
    // Create digital rain effect
    function createDigitalRain() {
      const container = document.querySelector('.digital-rain');
      const columns = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < columns; i++) {
        const drop = document.createElement('div');
        drop.style.position = 'absolute';
        drop.style.left = `${i * 20}px`;
        drop.style.top = `${Math.random() * -100}px`;
        drop.style.width = '2px';
        drop.style.height = `${Math.random() * 50 + 20}px`;
        drop.style.background = 'linear-gradient(to bottom, transparent, var(--electric-blue))';
        drop.style.opacity = Math.random() * 0.5 + 0.1;
        drop.style.animation = `rain ${Math.random() * 2 + 1}s linear infinite`;
        drop.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(drop);
      }
    }
    
    // Add rain animation to style
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes rain {
        0% {
          transform: translateY(-100px);
          opacity: 0;
        }
        10% {
          opacity: 0.5;
        }
        90% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
    
    // Initialize on load
    window.addEventListener('load', createDigitalRain);
    
    // Recreate on resize
    window.addEventListener('resize', function() {
      document.querySelector('.digital-rain').innerHTML = '';
      createDigitalRain();
    });
  </script>
</body>
</html>
