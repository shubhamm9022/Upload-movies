<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Movie Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header><section id="admin-panel">
    <h2>Manage Movies</h2>
    <form id="movie-form">
        <input type="text" id="title" placeholder="Movie Title" required>
        <input type="text" id="poster" placeholder="Poster URL" required>
        <textarea id="description" placeholder="Movie Description" required></textarea>
        <input type="text" id="year" placeholder="Year" required>
        <input type="text" id="stream" placeholder="Stream Link" required>
        <input type="text" id="download" placeholder="Download Link" required>
        <button type="submit">Add Movie</button>
    </form>
    <h3>Movie List</h3>
    <ul id="movie-list"></ul>
</section>

<footer>
    <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
</footer>

<script src="admin.js"></script>

</body>
</html>
